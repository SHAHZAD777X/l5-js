<body>
 
 <h1>ARRAY</h1>   
<h3>Array is a collection of multiple items with same datatype</h3>

<p id="myjoin"></p>
<p id="my1pop"></p>
<p id="my2pop"></p>

<script>

var car=["Audi","BMW","Honda","Lamborghini"]
document.getElementById("myjoin").innerHTML=car.join("#")
document.getElementById("my1pop").innerHTML = car.pop("#")
 document.getElementById("my2pop").innerHTML = car.pop("#")

document.write(car)


</script>
</body>
</html>
